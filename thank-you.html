<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- QR Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card shadow p-4">
        <h2 class="mb-3">ðŸŽ‰ Thank You!</h2>
        <p>Your QR code is ready below.</p>

        <div id="qrcode" class="my-4 d-flex justify-content-center"></div>

        <button class="btn btn-primary mt-3" onclick="goBack()">
          Back to Form
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  const qrData = getQueryParam("qr");

  if (qrData) {
    new QRCode(document.getElementById("qrcode"), {
      text: qrData,
      width: 220,
      height: 220
    });
  } else {
    document.getElementById("qrcode").innerHTML =
      "<p class='text-danger'>QR code not found.</p>";
  }

  function goBack() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
