<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:#fff3e7; }
    .card { padding:2rem; border-radius:1rem; text-align:center; }
    .success-icon { font-size:4rem; color:#198754; }
    .header-area, .footer-area {
      padding: 2rem 1rem;
      text-align: center;
    }
    .footer { margin-top:auto; text-align:center; font-size:0.9rem; color:#6c757d; }

  </style>
</head>
<body>
  <div class="header-area">
	<img src = "https://raw.githubusercontent.com/beamsstudioph/form/refs/heads/main/beamslogo.png"> </img>
  </div>
  <div class="card">
    <div class="success-icon mb-3">✔</div>
    <h3 class="fw-bold mb-3">Thank You!</h3>
    <p class="text-muted mb-4">Your submission was successful. Please check your email for your QR code.</p>
    <button onclick="goBack()" class="btn btn-primary">Back</button>
  </div>

  <div class="footer">
    © 2026 Beam Studio PH. All rights reserved.
  </div>

  <script>
    function goBack() {
      // Redirect back to your form page
      window.location.href = "index.html";

      // Optional: Clear form data
      // Only works if the form page does not cache previous values
      setTimeout(() => {
        const form = document.querySelector('form');
        if (form) form.reset();
      }, 100);
    }
  </script>

</body>
</html>
