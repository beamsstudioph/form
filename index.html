<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .form-card {
      border-radius: 1rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    .btn-primary {
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 0.75rem;
    }
    .header-area, .footer-area {
      padding: 2rem 1rem;
      text-align: center;
    }
    .footer-area {
      margin-top: auto;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<script>
  (function () {

    function generateRandomId(length) {
      length = length || 12;
      var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var result = '';
      for (var i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function getLocalISOString() {
      var now = new Date();
      return now.getFullYear() + '-' +
        String(now.getMonth() + 1).padStart(2, '0') + '-' +
        String(now.getDate()).padStart(2, '0') + ' ' +
        String(now.getHours()).padStart(2, '0') + ':' +
        String(now.getMinutes()).padStart(2, '0') + ':' +
        String(now.getSeconds()).padStart(2, '0');
    }

    document.addEventListener("DOMContentLoaded", function () {
      var form = document.querySelector("form");

      form.addEventListener("submit", function () {
        document.getElementById("submissionDatetime").value = getLocalISOString();
        document.getElementById("submissionId").value = generateRandomId(12);
      });
    });

  })();
</script>
<body>

  <!-- ================= HEADER (EDITABLE) ================= -->
  <div class="header-area">
    <h1 class="fw-bold">Get Your QR Code</h1>
    <p class="text-muted">Sign up below to receive your personalized QR code.</p>
  </div>
  <!-- ===================================================== -->

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card form-card p-4 bg-white">

          <form action="https://formzerov2.beamsstudioph.workers.dev/api/forms/beamsqr/submissions" method="POST" class="needs-validation" novalidate>

<div class="row">
  <!-- First Name -->
  <div class="col-md-6 mb-3">
    <label class="form-label">First Name *</label>
    <input type="text" class="form-control" name="first_name" required>
    <div class="invalid-feedback">
      Please enter your first name.
    </div>
  </div>

  <!-- Last Name -->
  <div class="col-md-6 mb-3">
    <label class="form-label">Last Name *</label>
    <input type="text" class="form-control" name="last_name" required>
    <div class="invalid-feedback">
      Please enter your last name.
    </div>
  </div>
</div>
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email Address *</label>
              <input type="email" class="form-control" name="email" required>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
              <label class="form-label">Mobile Number (Optional)</label>
              <input type="text"
                     class="form-control"
                     name="mobile"
                     placeholder="09#########"
                     pattern="09[0-9]{9}">
              <div class="form-text">Format: 09#########</div>
              <div class="invalid-feedback">
                Mobile number must follow this format: 09#########
              </div>
            </div>
<!-- Hidden Timestamp -->
<input type="hidden" name="submission_datetime" id="submissionDatetime">

<!-- Hidden Random ID -->
<input type="hidden" name="submission_id" id="submissionId">
            <!-- Marketing Consent -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" name="marketing_consent" value="yes" id="marketingCheck">
              <label class="form-check-label" for="marketingCheck">
                I agree to receive marketing communications.
              </label>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Get My QR Code
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- ================= FOOTER (EDITABLE) ================= -->
  <div class="footer-area">
    Â© 2026 Beam Studio PH. All rights reserved.
  </div>
  <!-- ===================================================== -->

  <!-- Bootstrap JS + Validation Script -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
